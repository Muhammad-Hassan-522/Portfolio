<section class="bg-black min-h-screen px-6 py-16">
  <div class="max-w-6xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-14">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Experience & Achievements
      </h2>
      <p class="text-gray-400 max-w-2xl mx-auto text-lg">
        Highlights from my professional journey and academic roles.
      </p>
    </div>

    <!-- Experience Cards -->
    <div class="space-y-8">
      <div *ngFor="let exp of experiences"
        class="bg-white/5 rounded-2xl p-12 border border-white/10 hover:border-blue-500/40 transition duration-300 hover:bg-white/10">
        <h3 class="text-2xl font-semibold text-blue-500/80 mb-1">
          {{ exp.title }}
        </h3>
        <p class="text-gray-400 mb-4">
          {{ exp.organization }} | {{ exp.date }}
        </p>
        <ul class="list-disc list-inside text-gray-300 mb-6 space-y-2">
          <li *ngFor="let desc of exp.description">{{ desc }}</li>
        </ul>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tag of exp.tags" class="px-3 py-1 bg-blue-500/20 text-blue-200 rounded-full text-sm">{{ tag
            }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
