<div
  class="group h-full p-6 rounded-2xl bg-linear-to-br from-blue-900/10 to-transparent border border-blue-500/20 backdrop-blur-sm hover:border-blue-500/40 hover:shadow-lg hover:shadow-blue-500/10 transition-all duration-300">
  <!-- Icon -->
  <div
    class="w-14 h-14 rounded-xl bg-blue-500/10 flex items-center justify-center mb-4 group-hover:bg-blue-500/20 transition-colors">
    <i [class]="getIconClass(icon)" class="text-2xl text-blue-400"></i>
  </div>

  <!-- Title -->
  <h4 class="text-xl font-semibold mb-3 text-white">{{ title }}</h4>

  <!-- Description -->
  <p class="text-gray-400 leading-relaxed">{{ description }}</p>
</div>
